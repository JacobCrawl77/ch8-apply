<!DOCTYPE html>
<!-- Jacob Crawley, 4/12/24 -->
<html lang="en">
<head>
	<title>Form Example</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles08.css">
</head>
<body>

	<div id="container">

        <!-- Use the main area to add the main content of the webpage -->
        <main>

    <form class="grid">
        <fieldset>
            <legend>Customer Information</legend>
            
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName"><br><br>
            
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName"><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email"><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Payment Information</legend>
            
            <label for="cName">Card Name:</label>
            <input type="text" name="cName" id="cName"><br><br>
            
            <label for="cNum">Card Number:</label>
            <input type="number" name="cNum" id="cNum"><br><br>
            
            <label for="expDate">Expiration Date:</label>
            <input type="text" name="expDate" id="expDate" placeholder="MM/YY"><br><br>
            
            <label for="ccv">CCV:</label>
            <input type="number" name="ccv" id="ccv"><br><br>
        </fieldset>
        <input type="submit" class="btn" value="Submit">
    </form>

</main>

<!-- Use the footer area to add webpage footer content -->
<footer>
    <p>Jacob Crawley, 4/12/24</p>
</footer>

	</div>
	
</body>
</html>
